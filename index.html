<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Courser Events</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="shape-blob"></div>
    <div class="shape-circle"></div>

    <div class="header">
      <a href="https://thevanguardschool.com">
        <img src="courser.jpeg" alt="Home Page" class="logo" />
      </a>
      <h1 id="page-title">Upcoming Events</h1>
      <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
          <a href="#" id="events-link">Events</a>
          <a href="#" id="announcements-link">Announcements</a>
        </div>
      </div>
    </div>
    <div class="navbar"></div>
    <div class="event-list">
      <div id="api-data">
        <div>
          <div class="lds-hourglass"></div>
        </div>
      </div>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal('event-modal')" class="close-modal-btn">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
