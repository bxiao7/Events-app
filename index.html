<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanguard Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>School Events Bulletin</h1>
</div>

<div class="event-list">
    <!-- Event 1 -->
    <div class="event" onclick="showModal('modal1')">
        <h3>Science Fair</h3>
        <p>Click for more details</p>
    </div>
    <!-- Event 2 -->
    <div class="event" onclick="showModal('modal2')">
        <h3>Annual Sports Day</h3>
        <p>Click for more details</p>
    </div>
    <!-- More events can be added here -->
</div>

<!-- Modal for Event 1 -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <h2>Science Fair Details</h2>
        <p>Date: March 15th</p>
        <p>Time: 10 AM - 4 PM</p>
        <p>Location: School Gymnasium</p>
        <!-- More details can be added here -->
    </div>
</div>

<!-- Modal for Event 2 -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <h2>Annual Sports Day Details</h2>
        <p>Date: April 22nd</p>
        <p>Time: 9 AM - 3 PM</p>
        <p>Location: School Sports Field</p>
        <!-- More details can be added here -->
    </div>
</div>

<!-- More modals can be added for additional events -->

<script>
    // Function to open the modal
    function showModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    // Function to close the modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = "none";
        }
    }
</script>

</body>
</html>
