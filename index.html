<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Events Bulletin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .event-list {
            padding: 20px;
        }
        .event {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>School Events Bulletin</h1>
</div>

<div class="event-list">
    <!-- Event 1 -->
    <div class="event" onclick="showModal('modal1')">
        <h3>Science Fair</h3>
        <p>Click for more details</p>
    </div>
    <!-- Event 2 -->
    <div class="event" onclick="showModal('modal2')">
        <h3>Annual Sports Day</h3>
        <p>Click for more details</p>
    </div>
    <!-- More events can be added here -->
</div>

<!-- Modal for Event 1 -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal1')">&times;</span>
        <h2>Science Fair Details</h2>
        <p>Date: March 15th</p>
        <p>Time: 10 AM - 4 PM</p>
        <p>Location: School Gymnasium</p>
        <!-- More details can be added here -->
    </div>
</div>

<!-- Modal for Event 2 -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modal2')">&times;</span>
        <h2>Annual Sports Day Details</h2>
        <p>Date: April 22nd</p>
        <p>Time: 9 AM - 3 PM</p>
        <p>Location: School Sports Field</p>
        <!-- More details can be added here -->
    </div>
</div>

<!-- More modals can be added for additional events -->

<script>
    // Function to open the modal
    function showModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
    }

    // Function to close the modal
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        if (event.target.className === 'modal') {
            event.target.style.display = "none";
        }
    }
</script>

</body>
</html>
